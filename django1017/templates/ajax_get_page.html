<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-1.10.2.min.js"></script>
</head>
<body>
<button id="click">按我提交ajax</button>
<div id="response">
    <script>
        $('#click').click(
            function () {
                $.ajax(
                    {
                        url:'/agd/',
                        type:'get',
                        data:'',
                        success:function (data) {
                            var shop_list = data['shop_list'];
                            for(var i in shop_list){
                                var shop = shop_list[i]['name'];
                                var html = '<P>'+shop+'</P>';
                                $('#response').append(html);
                            }
                        },
                        error:function(error){
                            console.log(error)
                        }
                    }
                )
            }
        )
    </script>
</div>
</body>
</html>
